<!DOCTYPE html>
<html>
    <head>
        <title>auth-exercise-v2</title>
    </head>
    <body>
        <h1>index.html</h1>
        <div id="app"></div>
        <hr/>
        <h3 id="emailContainer"></h3>
        <a href="/google/auth">/google/auth</a> | 
        <a href="/pass">/pass</a> | 
        <a href="/fail">/fail</a> | 
        <a href="/debug">/debug</a> | 
        <a href="/google/logout">/google/logout</a>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let email = axios.get('/email').then((res) => {
            return email = res.data;
        }).then((res) => {
            document.getElementById('emailContainer').innerText = email;
            console.log('Retrieved email: ' + email);
        }).catch((err) => { console.log(err); });
    </script>
</html>
